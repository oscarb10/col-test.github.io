<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oscar's Site</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    header {
      background-color: #333;
      padding: 1em 0;
      color: white;
      text-align: center;
    }

    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 0.5em 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }

    input, textarea {
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.7em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Oscar's Site</h1>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#form">Contact</a>
    <a href="#about">About</a>
  </nav>

  <main>
    <section id="home">
      <h2>Home</h2>
      <p>This is the home section of your personal GitHub Pages site.</p>
    </section>

    <section id="form">
      <h2>Contact Form</h2>
      <form>
        <input type="text" placeholder="Your name" required>
        <input type="email" placeholder="Your email" required>
        <textarea placeholder="Your message" rows="5" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <section id="about">
      <h2>About</h2>
      <p>This is a sample about section. You can customize this to share more about yourself or your project.</p>
    </section>
  </main>
